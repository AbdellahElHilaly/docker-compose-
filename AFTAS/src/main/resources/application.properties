spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/AFTAS?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=example
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql= true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8080

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml


#enable logging to file
logging.file.name=logs/aftas.log
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.com.myapp.service=INFO
logging.level.com.myapp.repository=INFO
logging.level.com.myapp.controller=INFO
logging.level.com.myapp.config=INFO


logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10





